<html>
  <title>Google Wallet Codelab</title>
  <head>
    <script>
      window.addEventListener("load", () => {
        document.getElementById("form").addEventListener("submit", (e) => {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          console.log(name, "Line 09");
          fetch(`/`, {
            method: "POST",
            body: `name=${name},
            email= ${email}
            `,
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
          })
            .then((res) => {
              return res.text();
            })
            .then((button) => {
              document.getElementById("button").innerHTML = button;
            });
        });
      });
    </script>
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700%7CGoogle+Sans:400,500%7CGoogle+Sans+Text:400,700%7CProduct+Sans:400"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="content">
      <img id="pass" src="sample-pass.png" />
      <form id="form">
        <p>Enter your name to generate a new pass:</p>
        <input required type="text" id="name" placeholder="name" />
        <p>Enter your email address to generate a new pass:</p>
        <input required type="email" id="email" placeholder="Email" />
        <input type="submit" value="Create pass" id="submit" />
        <div id="button"></div>
      </form>
    </div>
  </body>
</html>
